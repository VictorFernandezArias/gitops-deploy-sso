apiVersion: keycloak.org/v1alpha1
kind: KeycloakUser
metadata:
  name: user-portal
  labels:
    app: sso
  annotations:
    argocd.argoproj.io/sync-wave: "5"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true  
spec:
  user:
    username: "user-portal"
    firstName: "user"
    lastName: "portal"
    email: "user@portal.com"
    enabled: True
    emailVerified: True
    credentials:
      - type: "password"
        value: "portal01"
  realmSelector:
    matchLabels:
      app: sso-test